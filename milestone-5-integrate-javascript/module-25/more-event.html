<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more addEventListener</title>
</head>
<body>
    <h1 id="h1" >Lorem, ipsum dolor sit amet consectetur adipisicing.</h1>
    <button id="hidden" >hedden-text</button>
    <script>
        document.getElementById("hidden").addEventListener("click",()=>{
            let h1 = document.getElementById("h1");
            h1.style.display = "none"
        })
    </script>
</body>
</html>
