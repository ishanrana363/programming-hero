<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom</title>
    <style>
        body{
            margin-left: 100px;
        }
        .container,.inner-box{
            width: 300px;
            height: 200px;
            background-color: rebeccapurple;
        }
    
        .inner-box:hover{
            background-color: red;
            border: 2px solid black;
            transform: scale(.5) skew(30deg) rotate(360deg) translateX(70px)  ;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="inner-box">
            ishan
        </div>
    </div>
    <div class="container">
        <div class="inner-box"></div>

    </div>
    <div class="container">
        <div class="inner-box"></div>

    </div>
</body>
</html>
