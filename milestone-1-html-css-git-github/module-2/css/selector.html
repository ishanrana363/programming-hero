<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
            background-color: goldenrod;
            color: aquamarine;
        }
        #third{
            font-weight: bolder;
            background: lawngreen;
        }
        input {
            font-size: 30px;
        }
        input[type="email"] {
            background: grey;
        }
        #first, #third{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Explore css selector</h1>
    <p id="first" class="first" >First css</p>
    <p id="third" class="">Second css</p>
    <p id="third" class="">Third css</p>
    <p id="" class="">Fourth css</p>
    <p id="" class="">Fifth css</p>
    <p id="third" class="first">Six css</p>
    <p id="" class="">Seventh css</p>

    <input type="text" name="" placeholder="name" id=""> <br>
    <input type="email" name="" placeholder="email" id="">

</body>
</html>
