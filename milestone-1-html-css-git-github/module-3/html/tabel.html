<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td , th{
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exploring with table</h1>
    <table>
        <caption>Student list</caption>
        <thead>
            <tr>
                <th>Serial</th>
                <th>name</th>
                <th>roll</th>
            </tr>
        </thead>
            <tr>
                <td>1</td>
                <td>ishan</td>
                <td>500510</td>
            </tr>
            <tr>
                <td>2</td>
                <td>omuk</td>
                <td>500511</td>
            </tr>
            <tr>
                <td>2</td>
                <td>rana</td>
                <td>500500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Tomuk</td>
                <td>500515</td>
            </tr>
        <tbody>
            <tr>
                <td colspan="3" >Student list</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
